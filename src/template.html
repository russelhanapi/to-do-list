<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>To Do List</title>
  </head>
  <body>
    <aside class="sidebar">
      <button class="btn-add-todo">
        <span class="material-icons-outlined btn-add-icon">add_circle</span>
        <p class="btn-add-text">Add New Todo</p>
      </button>
      <ul class="todo-list-container">
        <li class="todo-list-item">
          <a href="#" class="todo-list-item-link">
            <span class="material-icons-outlined todo-icon">dashboard</span>
            <p class="todo-group-name">All Todos</p>
            <p class="todo-count">18</p>
          </a>
        </li>
        <li class="todo-list-item">
          <a href="#" class="todo-list-item-link">
            <span class="material-icons-outlined todo-icon">today</span>
            <p class="todo-group-name">Today</p>
            <p class="todo-count">18</p>
          </a>
        </li>

        <li class="todo-list-item">
          <a href="#" class="todo-list-item-link">
            <span class="material-icons-outlined todo-icon">calendar_month</span>
            <p class="todo-group-name">Upcoming</p>
            <p class="todo-count">8</p>
          </a>
        </li>
        <li class="todo-list-item">
          <a href="#" class="todo-list-item-link">
            <span class="material-icons-outlined todo-icon">check_circle</span>
            <p class="todo-group-name">Completed</p>
          </a>
        </li>
        <li class="todo-list-item">
          <a href="#" class="todo-list-item-link">
            <span class="material-icons-outlined todo-icon">delete</span>
            <p class="todo-group-name">Trash</p>
          </a>
        </li>
      </ul>

      <!-- NOTE: PROJECTS LIST -->
      <div class="todo-list-container">
        <div class="todo-list-header">
          <h4 class="todo-list-title">Projects</h4>
          <span class="material-icons-outlined todo-icon btn-add-project">add</span>
        </div>
        <ul class="todo-list todo-list-projects"></ul>
      </div>

      <!-- NOTE: PRIORITIES LIST -->
      <div class="todo-list-container">
        <div class="todo-list-header">
          <h4 class="todo-list-title">Priorities</h4>
        </div>
        <ul class="todo-list todo-list-priorities">
          <li class="todo-list-item">
            <a href="#" class="todo-list-item-link">
              <span class="todo-priority priority-high"></span>
              <p class="todo-group-name">High</p>
              <p class="todo-count">9</p>
            </a>
          </li>
          <li class="todo-list-item">
            <a href="#" class="todo-list-item-link">
              <span class="todo-priority priority-medium"></span>
              <p class="todo-group-name">Medium</p>
              <p class="todo-count">9</p>
            </a>
          </li>
          <li class="todo-list-item">
            <a href="#" class="todo-list-item-link">
              <span class="todo-priority priority-low"></span>
              <p class="todo-group-name">Low</p>
              <p class="todo-count">0</p>
            </a>
          </li>
        </ul>
      </div>
    </aside>
    <main class="main">
      <div class="todos-container"></div>
    </main>
    <dialog class="modal-action-todo">
      <h2 class="modal-heading">Add New Todo</h2>
      <form action="" class="modal-form">
        <div>
          <label for="form-todo-title">Title</label>
          <input
            type="text"
            class="form-todo-title"
            id="form-todo-title"
            name="form-todo-title"
            placeholder="Update project documentation..."
            autofocus
            required
          />
        </div>
        <div>
          <label for="form-todo-description">Description</label>
          <textarea
            class="form-todo-description"
            id="form-todo-description"
            name="form-todo-description"
            placeholder="Description"
            rows="4"
          ></textarea>
        </div>
        <div>
          <label for="form-todo-due-date">Due Date:</label>
          <input type="date" class="form-todo-due-date" id="form-todo-due-date" name="form-todo-due-date" />
        </div>
        <div>
          <label for="form-todo-priority">Priority:</label>
          <select class="form-todo-priority" id="form-todo-priority" name="form-todo-priority" required>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <div>
          <label for="form-todo-projects">Project:</label>
          <select class="form-todo-projects" id="form-todo-projects" name="form-todo-project" required></select>
        </div>
        <div class="form-buttons-container">
          <button class="btn-form btn-form-cancel" type="button">Cancel</button>
          <button class="btn-form btn-form-submit" type="submit">Submit</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
